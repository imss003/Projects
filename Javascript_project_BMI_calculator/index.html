<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BMI Calculator</h1>
    <form action="text" >
        <div class="inputs" id="input1">
            <label for="height">Enter Height</label>
            <input type="text" placeholder="Enter height" id="height">
        </div>
        <div class="inputs" id="input2">
            <label for="weight">Enter Weight</label>
            <input type="text" placeholder="Enter weight" id="weight">
        </div>
        <button type="submit">Submit</button>
    </form>
    <div class="result"></div>
    <p>
        <h2>BMI Guide</h2>
        <p><b>Overweight = </b>BMI greater than 24.9</p>
        <p><b>Underweight = </b>BMI less than 18.6</p>
        <p><b>Normal Range = </b>BMI between 18.6 and 24.9</p>
    </p>
</body>
<script src="script.js"></script>
</html>
