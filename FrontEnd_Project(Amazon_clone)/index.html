<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo border">

            </div>
            <div class="address border">
                <div class="both_deliver_india">
                    <div class="deliver">
                        <p>Deliver to</p>
                    </div>
                    <div class="add_loc_icon">
                        <div class="icon">
                            <i class="fa-solid fa-location-dot"></i>
                        </div>
                        <p>India</p>
                    </div>
                </div>
                
            </div>
            <div class="search_bar">
                <select >
                    <option>
                        All
                    </option>
                </select>
                <input placeholder="Search Amazon" class="search">
                <div class="search_icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="signin border">
                <div class="both_hello_signin">
                    <div class="hello">
                        <p>Hello, sign in</p>
                    </div>
                    <div class="account">
                        <p>Accounts & lists</p>
                    </div>
                </div>
            </div>
            <div class="returns_and_orders border">
                <div class="both_returns_orders">
                    <div class="returns">
                        <p>Returns</p>
                    </div>
                    <div class="orders">
                        <p>& Orders</p>
                    </div>
                </div>
            </div>
            <div class="cart border">
                <div class="cart_icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <div class="cart_text">
                    <p>Cart</p>
                </div>
            </div>
        </nav>

        <div class="panel">
            <div class="menu border">
                <i class="fa-solid fa-bars"></i>
                <p>All</p>
            </div>
            <div class="deals">
                <div class="todays_deals border">
                    <p >Today's Deals</p>
                </div>
                <div class="customer_Service border">
                    <p >Customer Service</p>
                </div>
                <div class="registry border">
                    <p >Registry</p>
                </div>
                <div class="gift_Cards border">
                    <p >Gift Cards</p>
                </div>
                <div class="sell border">
                    <p >Sell</p>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
